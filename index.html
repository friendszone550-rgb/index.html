<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something For You ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:url("668150be77306056d91ff6ffa2aee180.jpg") center/cover no-repeat fixed;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

/* stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:#fff;
  opacity:.8;
  animation:move linear infinite;
}
@keyframes move{
  from{transform:translateY(0)}
  to{transform:translateY(-100vh)}
}

.app{
  z-index:2;
  width:92%;
  max-width:420px;
}

.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:22px;
  text-align:center;
  color:#fff;
  box-shadow:
    0 0 25px rgba(255,77,109,.4),
    inset 0 0 25px rgba(255,255,255,.08);
  animation:slide .6s ease;
}

@keyframes slide{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

h2{margin-bottom:10px;color:#ffe6f0}
p{font-size:16px;line-height:1.6}

img{
  width:100%;
  border-radius:18px;
  margin-top:15px;
}

button{
  margin-top:18px;
  padding:10px 28px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

/* heart hold */
.heart{
  font-size:60px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

/* cards */
.cards{
  display:flex;
  justify-content:center;
  gap:10px;
}
.mini{
  padding:18px;
  border-radius:16px;
  background:rgba(255,255,255,.25);
  cursor:pointer;
  animation:float 3s infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* confetti */
.confetti{
  position:absolute;
  width:8px;
  height:12px;
  animation:fall 4s linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(100vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<audio id="music">
  <source src="Tu_hain_to_Female_version_status_lovesongstatus_Koi_nhi_mera_zarurat_teri_status_femaleversion_48KBPS.mp4">
</audio>

<div class="app">
  <div class="card" id="card">
    <p>Hold the heart üíì</p>
    <div class="heart">‚ù§Ô∏è</div>
    <p>Something is waiting for you</p>
  </div>
</div>

<script>
/* stars */
for(let i=0;i<40;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(s);
}

let step=0;
let started=false;
let timer;

const card=document.getElementById("card");
const music=document.getElementById("music");

card.addEventListener("touchstart",hold);
card.addEventListener("mousedown",hold);
card.addEventListener("touchend",release);
card.addEventListener("mouseup",release);

function hold(){
  timer=setTimeout(next,1500);
}
function release(){
  clearTimeout(timer);
}

function confettiBlast(){
  for(let i=0;i<80;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

function next(){
  if(!started){
    music.play();
    started=true;
  }
  step++;

  if(step===1){
    card.innerHTML=`
    <p>Move your stress aside üòå</p>
    <div class="cards">
      <div class="mini" onclick="next()">Stress</div>
      <div class="mini" onclick="next()">Tension</div>
      <div class="mini" onclick="next()">Fear</div>
    </div>`;
  }
  else if(step===2){
    card.innerHTML=`
    <p>Open the gift üéÅ</p>
    <button onclick="next()">Open</button>`;
    confettiBlast();
  }
  else if(step===3){
    card.innerHTML=`
    <h2>Golden Ticket ‚ú®</h2>
    <p>Valid for unlimited love</p>
    <button onclick="next()">Claim</button>`;
  }
  else if(step===4){
    card.innerHTML=`
    <p>Our moments üíï</p>
    <img src="265b1dab3a86b5abe74118388ef81344.jpg">
    <button onclick="next()">Next</button>`;
  }
  else if(step===5){
    card.innerHTML=`
    <img src="0364a08a488a424953c2a8114c61811d.jpg">
    <button onclick="next()">Next</button>`;
  }
  else if(step===6){
    card.innerHTML=`
    <img src="2b0d88bd902278d6b32358aa5b376675.jpg">
    <button onclick="next()">Next</button>`;
  }
  else{
    card.innerHTML=`
    <h2>Happy New Year My Love üòòüòò‚ù§Ô∏è</h2>
    <p>
    I hope this year brings you calm mornings,<br>
    peaceful nights & endless smiles.<br><br>
    No matter what comes,<br>
    I am always yours üíç
    </p>
    <img src="e765a444238fe225cb123b7b7abbe0c7.jpg">
    `;
    confettiBlast();
  }
}
</script>

</body>
</html>
