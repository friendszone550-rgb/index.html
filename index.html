<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love â¤ï¸</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:url("668150be77306056d91ff6ffa2aee180.jpg") center/cover no-repeat fixed;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

/* â­ Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
  animation:starMove linear infinite;
}
@keyframes starMove{
  from{transform:translateY(0)}
  to{transform:translateY(-100vh)}
}

.app{
  z-index:2;
  width:92%;
  max-width:420px;
}

/* ğŸ’ Glass Card */
.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:24px;
  text-align:center;
  color:#fff;
  border:1px solid rgba(255,255,255,.25);
  box-shadow:
    0 0 30px rgba(255,77,109,.45),
    inset 0 0 20px rgba(255,255,255,.1);
  animation:slideUp .6s ease;
  transition:.4s;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.card.shake{
  animation:shake .4s;
}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
}

h2{margin-bottom:10px;color:#ffe6f0}
p{font-size:16px;line-height:1.6}

img{
  width:100%;
  border-radius:18px;
  margin-top:15px;
}

/* ğŸ’“ Heart Hold */
.hold-wrap{
  position:relative;
  display:inline-block;
  margin:10px 0;
}
.heart{
  font-size:70px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}
.progress-ring{
  position:absolute;
  inset:-15px;
  border-radius:50%;
  border:3px solid rgba(255,77,109,.3);
}
.progress-ring::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border:3px solid #ff4d6d;
  animation:progress 1.5s linear forwards;
}
@keyframes progress{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ğŸ´ Mini Cards */
.cards{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.mini{
  padding:18px;
  border-radius:16px;
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(10px);
  cursor:pointer;
  transition:.4s;
}
.mini:active{
  transform:scale(.9) rotate(-6deg);
}

/* ğŸ‰ Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:12px;
  animation:fall 3.5s linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(100vh) rotate(360deg);
    opacity:0;
  }
}

/* ğŸ”˜ Button */
button{
  margin-top:18px;
  padding:10px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<audio id="music">
  <source src="Tu_hain_to_Female_version_status_lovesongstatus_Koi_nhi_mera_zarurat_teri_status_femaleversion_48KBPS.mp4">
</audio>

<div class="app">
  <div class="card" id="card">
    <p>Hold the heart ğŸ’–</p>
    <div class="hold-wrap">
      <div class="progress-ring"></div>
      <div class="heart">â¤ï¸</div>
    </div>
    <p>Something special is waitingâ€¦</p>
  </div>
</div>

<script>
/* â­ Stars */
for(let i=0;i<45;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(s);
}

const card=document.getElementById("card");
const music=document.getElementById("music");
let step=0, started=false, timer;

/* â¤ï¸ Hold detection */
card.addEventListener("mousedown",hold);
card.addEventListener("touchstart",hold);
card.addEventListener("mouseup",release);
card.addEventListener("touchend",release);

function hold(){
  timer=setTimeout(next,1500);
}
function release(){
  clearTimeout(timer);
}

/* ğŸ‰ Confetti blast */
function confettiBlast(){
  card.classList.add("shake");
  setTimeout(()=>card.classList.remove("shake"),400);

  for(let i=0;i<140;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

function next(){
  if(!started){
    music.play();
    started=true;
  }
  step++;

  if(step===1){
    card.innerHTML=`
      <p>Move all stress away ğŸ˜Œ</p>
      <div class="cards">
        <div class="mini" onclick="next()">Stress</div>
        <div class="mini" onclick="next()">Tension</div>
        <div class="mini" onclick="next()">Fear</div>
      </div>`;
  }
  else if(step===2){
    card.innerHTML=`
      <p>Open your surprise ğŸ</p>
      <button onclick="next()">Open</button>`;
    confettiBlast();
  }
  else if(step===3){
    card.innerHTML=`
      <h2>Golden Ticket âœ¨</h2>
      <p>Unlimited hugs & love ğŸ’•</p>
      <button onclick="next()">Claim</button>`;
  }
  else if(step===4){
    card.innerHTML=`
      <p>Our memories ğŸ’</p>
      <img src="265b1dab3a86b5abe74118388ef81344.jpg">
      <button onclick="next()">Next</button>`;
  }
  else if(step===5){
    card.innerHTML=`
      <img src="0364a08a488a424953c2a8114c61811d.jpg">
      <button onclick="next()">Next</button>`;
  }
  else{
    card.innerHTML=`
      <h2>Happy New Year My Love ğŸ˜˜â¤ï¸</h2>
      <p>
      I wish you peace, smiles & endless love.<br><br>
      No matter whatâ€¦<br>
      I am always yours ğŸ’
      </p>
      <img src="e765a444238fe225cb123b7b7abbe0c7.jpg">
      `;
    confettiBlast();
  }
}
</script>

</body>
</html>
