<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
  min-height:100vh;
  background:url("668150be77306056d91ff6ffa2aee180.jpg") center/cover no-repeat fixed;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

.app{z-index:2;width:92%;max-width:420px}

/* card */
.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:22px;
  text-align:center;
  color:#fff;
  animation:slide .6s ease;
}

@keyframes slide{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* hold heart */
.hold{
  font-size:80px;
  cursor:pointer;
  animation:pulse 1.3s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

.progress{
  height:6px;
  background:#fff3;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0;
  background:#ff4d6d;
}

/* images */
img{
  width:100%;
  border-radius:18px;
  margin-top:15px;
}

button{
  margin-top:18px;
  padding:10px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.choice{
  display:flex;
  justify-content:space-around;
}

/* hearts */
.heart{
  position:absolute;
  color:#ff6b81;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-100vh);opacity:0}

</style>
</head>
