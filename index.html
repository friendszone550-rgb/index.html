<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üî• LOVE BLAST üî•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.6)),
    url("file_00000000b01871faaa1784fc78c3bbc1.png") center/cover no-repeat;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* floating hearts */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh) scale(1);opacity:1}
  to{transform:translateY(-10vh) scale(1.6);opacity:0}
}

/* MAIN CARD */
.card{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  width:92%;max-width:380px;
  padding:25px;
  text-align:center;
  color:#fff;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(20px);
  border-radius:28px;
  box-shadow:0 0 60px #ff0080;
  animation:pop 1s ease;
}
@keyframes pop{
  from{transform:translate(-50%,-50%) scale(0)}
  to{transform:translate(-50%,-50%) scale(1)}
}

h1{
  font-family:'Pacifico';
  font-size:30px;
  text-shadow:0 0 20px hotpink;
}
p{font-size:14px;margin:8px 0}

/* SLIDESHOW */
.slide{
  width:100%;
  height:230px;
  border-radius:22px;
  overflow:hidden;
  margin:15px 0;
  position:relative;
}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation:zoom 2s ease;
}
@keyframes zoom{
  from{transform:scale(1.2);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* STICKER */
.sticker{
  position:absolute;
  right:-20px;
  bottom:-20px;
  width:90px;
  transform:rotate(-15deg);
  filter:drop-shadow(0 0 15px hotpink);
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0) rotate(-15deg)}
  50%{transform:translateY(-10px) rotate(-10deg)}
}

/* BUTTONS */
.btns{
  display:flex;
  justify-content:center;
  gap:15px;
}
button{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  font-size:15px;
  cursor:pointer;
}
#yes{
  background:#ff005d;
  color:#fff;
  box-shadow:0 0 25px #ff005d;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  50%{transform:scale(1.15)}
}
#no{
  background:#fff;
  color:#ff005d;
}

/* FINAL SCREEN */
.final{
  display:none;
  position:absolute;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.8)),
    url("file_00000000b01871faaa1784fc78c3bbc1.png") center/cover no-repeat;
  color:#fff;
  text-align:center;
}
.final h2{
  margin-top:40%;
  font-family:'Pacifico';
  font-size:34px;
  text-shadow:0 0 40px pink;
  animation:glow 1s infinite alternate;
}
@keyframes glow{
  to{text-shadow:0 0 80px hotpink}
}

/* CONFETTI */
.confetti{
  position:absolute;
  width:8px;height:8px;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  from{transform:translateY(-10vh) rotate(0)}
  to{transform:translateY(110vh) rotate(360deg)}
}
</style>
</head>

<body>

<audio id="music">
  <source src="song.mp4">
</audio>

<div class="card">
  <h1>My Love ‚ù§Ô∏è</h1>
  <p>From memories to forever üíñ</p>

  <div class="slide">
    <img id="img" src="265b1dab3a86b5abe74118388ef81344.jpg">
    <img class="sticker" src="c9f514e8b86e043703c0682776bcb118.jpg">
  </div>

  <p>Will you be mine forever? üíç</p>

  <div class="btns">
    <button id="yes" onclick="YES()">YES üòç</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<div class="final" id="final">
  <h2>üéÜ HAPPY NEW YEAR MY LOVE üéÜ<br>FOREVER & ALWAYS üòò‚ù§Ô∏è</h2>
</div>

<script>
/* MUSIC */
document.body.addEventListener("click",()=>{
  document.getElementById("music").play();
},{once:true});

/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*24)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* SLIDESHOW */
const photos=[
 "265b1dab3a86b5abe74118388ef81344.jpg",
 "0364a08a488a424953c2a8114c61811d.jpg",
 "2b0d88bd902278d6b32358aa5b376675.jpg",
 "2740a6b74d594baebaf48f69560390bd.jpg",
 "621253e0bf313391209a06807bebfe59.jpg"
];
let i=0;
setInterval(()=>{
  i=(i+1)%photos.length;
  document.getElementById("img").src=photos[i];
},2200);

/* NO BUTTON BHAGODA */
const no=document.getElementById("no");
no.addEventListener("mouseover",()=>{
  no.style.position="absolute";
  no.style.left=Math.random()*80+"%";
  no.style.top=Math.random()*80+"%";
});

/* YES CLICK */
function YES(){
  document.getElementById("final").style.display="block";
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
